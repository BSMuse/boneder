<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Boneder - Bone some dogs!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/png" href="./images/boneder_ favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class = "container"> 
            <header>
                <img src="images/icon-profile.png" class="profile">
                <img src="images/logo.png" class="logo">
                <img src="images/icon-chat.png" class="chat">
            </header>
            <main>
                <p Id ="liked">BOW-WOW</p>
                <p Id ="disliked">BARK!</p>
                <div class = "end-text">
                    <h1>Looking for dogs for you to bone!</h1>
                    <i class="fa-solid fa-dog"></i>
                    <p>Scrounging from the pound...</p>
                </div>
                <div class="contain-data">
                </div>
            </main>
            <footer>
                <button id="dislike-btn"></button>
                <button id="like-btn"><i class="fa-solid fa-bone"></i></button>
            </footer>
        </div>
        <script src="/module.js" type="module"></script>
    </body>
</html>
