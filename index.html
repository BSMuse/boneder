<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class = "container"> 
            <header>
                <img src="images/icon-profile.png" class="profile">
                <img src="images/logo.png" class="logo">
                <img src="images/icon-chat.png" class="chat">
            </header>
            <main>
                <img id="dog" src="images/dog-teddy.jpg">
                <p id="liked">BOW-WOW</p>
                <p id="unliked">Grrr...</p>
                <div class="details">
                    <p id="name">Rex, 30</p>
                    <p id="tagline">Art. Literature. Natural wine. Yoga.</p>
                </div>
            </main>
            <footer>
                <button id="unlike-btn"></button>
                <button id="like-btn"><i class="fa-solid fa-bone"></i></button>
            </footer>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
